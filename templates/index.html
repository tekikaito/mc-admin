<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>RCON Admin Tool</title>
  </head>
  <body>
    <div
      class="min-h-screen bg-slate-900 text-slate-100 flex items-center justify-center p-6"
    >
      <div class="w-full max-w-xl space-y-6">
        <header class="text-center">
          <p class="text-sm uppercase tracking-[0.3em] text-slate-400">
            RCON Admin Tool
          </p>
          <h1 class="text-3xl font-semibold mt-2">Live Player Overview</h1>
          <p class="text-slate-400 text-sm mt-1">
            Auto-refreshing snapshot of your active server population.
          </p>
        </header>
        <div
          id="player-list"
          hx-get="/player"
          hx-trigger="load"
          hx-swap="innerHTML"
          class="bg-slate-800/70 border border-slate-700 rounded-xl shadow-lg shadow-slate-950/50 p-6"
        >
          <p class="text-slate-400 text-sm">Loading player list...</p>
        </div>
      </div>
    </div>
  </body>
</html>
