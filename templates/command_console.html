<div class="flex flex-col gap-6" id="command-console">
  <!-- Header -->
  <div class="section-header">
    <div>
      <h2 class="section-title">Console</h2>
      <h3 class="mt-2 m-0">Raw RCON Command</h3>
      <p class="text-sm mt-2 text-muted">
        Execute any console command directly on the server. Use with caution.
      </p>
    </div>
  </div>

  <!-- Command Form -->
  <form
    class="input-group"
    hx-post="/commands/execute"
    hx-target="#command-result"
    hx-swap="innerHTML"
  >
    <label for="rcon-command">Command</label>
    <div class="form-inline">
      <input
        id="rcon-command"
        type="text"
        name="command"
        class="mc-input"
        placeholder="say Welcome to the server!"
        required
      />
      <button type="submit" class="mc-btn">Run command</button>
    </div>
  </form>

  <!-- Result Output -->
  <div id="command-result">
    <p class="text-sm text-muted">No command executed yet.</p>
  </div>
</div>
