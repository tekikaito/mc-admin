<div class="mc-panel--inset">
  {{if .HasError}}
  <p class="text-sm font-bold text-error mb-2">Command failed</p>
  {{else}}
  <p class="text-sm font-bold text-success mb-2">Command executed</p>
  {{end}}
  <p class="text-xs text-muted">{{.Command}}</p>
  {{if .Message}}
  <pre class="console-output mt-3" style="height: auto; max-height: 300px;">{{.Message}}</pre>
  {{else if .HasError}}
  <p class="text-xs text-muted mt-2">No details returned.</p>
  {{end}}
</div>
