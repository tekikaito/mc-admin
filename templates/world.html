<div class="flex flex-col gap-6">
  <!-- Server Info Section -->
  <section class="section">
    <div class="section-header">
      <h2 class="section-title">Server Info</h2>
    </div>
    <div class="info-grid">
      <div class="info-card">
        <span class="info-card__label">Address</span>
        <span class="info-card__value">{{.ServerHost}}</span>
      </div>
      <div class="info-card">
        <span class="info-card__label">Game Port</span>
        <span class="info-card__value">{{.ServerPort}}</span>
      </div>
      <div class="info-card">
        <span class="info-card__label">Version</span>
        <span class="info-card__value">{{.ServerVersion}}</span>
      </div>
    </div>
  </section>

  <!-- World Info Section -->
  <section class="section">
    <div class="section-header">
      <h2 class="section-title">World Info</h2>
    </div>
    <div class="section-content">
      <div
        id="world-stats"
        hx-get="/world/stats"
        hx-trigger="load, every 30s"
        hx-swap="innerHTML"
      >
        <p class="text-sm text-muted">Loading world stats...</p>
      </div>
      <div class="mt-4 mc-panel--inset p-3">
        <form
          hx-post="/world/weather"
          hx-target="#world-stats"
          hx-swap="innerHTML"
          class="difficulty-form"
          onsubmit="return true;"
        >
          <label class="label" for="weather-select">Weather</label>
          <div class="flex gap-2 items-center">
            <select id="weather-select" name="weather" class="mc-select">
              <option value="clear">Clear</option>
              <option value="rain">Rain</option>
              <option value="thunder">Thunder</option>
            </select>
            <input
              type="number"
              name="duration"
              class="mc-input"
              placeholder="Duration (sec) - optional"
              min="0"
            />
            <button type="submit" class="mc-btn">Set Weather</button>
          </div>
        </form>
      </div>
      <div
        id="time-clock"
        hx-get="/world/clock"
        hx-trigger="load"
        hx-swap="innerHTML"
      >
        <p class="text-sm text-muted text-center p-6">Loading clock...</p>
      </div>
    </div>
  </section>

  <!-- Players Online Section -->
  <section class="section">
    <div class="section-header">
      <h2 class="section-title">Players Online</h2>
    </div>
    <div
      id="player-list"
      hx-get="/server-info"
      hx-trigger="load, every 10s"
      hx-swap="innerHTML"
    >
      <p class="text-sm text-muted">Loading player list...</p>
    </div>
  </section>
</div>
