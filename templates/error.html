<div class="mc-panel--inset text-center" style="border-color: var(--mc-error);">
  <p class="font-bold text-error">Failed to retrieve server information</p>
  <p class="text-sm mt-2 text-error">
    Unable to connect to the Minecraft server. Please check your connection.
  </p>
  {{if .DetailedError}}
  <p class="text-xs mt-2 text-muted">{{.DetailedError}}</p>
  {{end}}
</div>
