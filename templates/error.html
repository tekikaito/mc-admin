<div class="flex flex-col gap-4">
  <div
    class="mc-box text-center"
    style="border-color: #aa0000; background-color: rgba(170, 0, 0, 0.2)"
  >
    <p class="font-medium text-error">Failed to retrieve server information</p>
    <p class="text-xs mt-2 text-error">
      Unable to connect to the Minecraft server. Please check your connection.
    </p>
    {{if .DetailedError}}
    <p class="text-xs mt-2 text-error">{{.DetailedError}}</p>
    {{end}}
  </div>
</div>
