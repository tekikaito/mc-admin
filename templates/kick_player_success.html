<div
  id="kick-modal"
  class="fixed inset-0 z-50 flex items-center justify-center"
  style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 50;
  "
>
  <div
    class="absolute inset-0"
    style="
      background-color: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    "
    data-close-modal="kick"
  ></div>
  <div
    class="mc-box relative z-10 w-full max-w-md text-center"
    style="position: relative; z-index: 10; width: 100%; max-width: 400px"
  >
    <p class="text-sm uppercase tracking-wide text-muted">Player removed</p>
    <h3 class="mt-3">{{.PlayerName}}</h3>
    <p class="text-sm mt-2 text-muted">was kicked from the server.</p>
    <button type="button" class="mc-btn mt-4" data-close-modal="kick">
      Close
    </button>
  </div>
</div>
<div
  class="hidden"
  hx-trigger="load"
  hx-get="/server-info"
  hx-target="#player-list"
  hx-swap="innerHTML"
></div>
