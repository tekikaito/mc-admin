<div id="kick-modal" class="modal-overlay">
  <div class="modal-overlay" data-close-modal="kick" style="position: absolute; inset: 0;"></div>
  <div class="modal text-center" style="position: relative; z-index: 10; max-width: 400px;">
    <p class="label">Player removed</p>
    <h3 class="mt-3 m-0">{{.PlayerName}}</h3>
    <p class="text-sm mt-2 text-muted">was kicked from the server.</p>
    <button type="button" class="mc-btn mt-6" data-close-modal="kick">
      Close
    </button>
  </div>
</div>
<div
  class="hidden"
  hx-trigger="load"
  hx-get="/server-info"
  hx-target="#player-list"
  hx-swap="innerHTML"
></div>
