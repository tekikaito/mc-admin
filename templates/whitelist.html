<div class="space-y-4">
  <div class="flex items-center justify-between">
    <div>
      <p class="text-xs uppercase tracking-[0.4em] text-slate-500">Whitelist</p>
      <h2 class="text-xl font-semibold mt-1">Whitelisted Players</h2>
    </div>
    <span class="text-sm text-slate-400">{{.Count}} total</span>
  </div>

  <form
    class="space-y-2"
    hx-post="/whitelist/player"
    hx-target="#subpage-panel"
    hx-swap="innerHTML"
    hx-on::after-request="this.reset()"
  >
    <label
      for="whitelist-player"
      class="text-xs uppercase tracking-[0.3em] text-slate-500"
      >Add player</label
    >
    <div class="flex flex-col gap-3 sm:flex-row">
      <input
        id="whitelist-player"
        name="playerName"
        type="text"
        required
        class="flex-1 rounded-lg border border-slate-800 bg-slate-950/40 px-4 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-emerald-500"
        placeholder="Player name"
      />
      <button
        type="submit"
        class="rounded-lg bg-emerald-500/90 px-4 py-2 text-sm font-semibold text-slate-950 hover:bg-emerald-400"
      >
        Add
      </button>
    </div>
  </form>
  {{if .Players}}
  <ul
    class="divide-y divide-slate-800 rounded-lg border border-slate-800/80 bg-slate-950/30"
  >
    {{range .Players}}
    <li class="px-4 py-3 flex items-center justify-between text-slate-100">
      <span class="font-medium">{{.}}</span>
      <button
        type="button"
        class="ml-4 rounded-lg bg-red-600/80 px-3 py-1 text-xs font-medium text-slate-950 hover:bg-red-500"
        hx-delete="/whitelist/player/{{urlquery .}}"
        hx-target="#subpage-panel"
        hx-swap="innerHTML"
      >
        Remove
      </button>
    </li>
    {{end}}
  </ul>
  {{else}}
  <div
    class="rounded-lg border border-dashed border-slate-800/70 bg-slate-950/20 px-4 py-6 text-center"
  >
    <p class="text-slate-400">No players are currently whitelisted.</p>
    <p class="text-xs text-slate-500 mt-1">
      Use the console to add players with
      <code>whitelist add &lt;player&gt;</code>.
    </p>
  </div>
  {{end}}
</div>
