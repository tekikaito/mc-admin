<div class="flex justify-center gap-8">
  <!-- Day Counter -->
  <div class="flex flex-col items-center text-center">
    <span class="label">Day</span>
    <div class="mc-day-counter mt-2">
      <svg viewBox="0 0 48 48" width="64" height="64">
        <rect x="8" y="6" width="32" height="36" fill="#D4A574" rx="2" />
        <rect x="10" y="8" width="28" height="32" fill="#F5E6D3" />
        <rect x="6" y="6" width="4" height="36" fill="#8B4513" />
        <rect x="7" y="8" width="2" height="32" fill="#A0522D" />
        <line x1="14" y1="14" x2="34" y2="14" stroke="#D4A574" stroke-width="1" />
        <line x1="14" y1="18" x2="34" y2="18" stroke="#D4A574" stroke-width="1" />
        <line x1="14" y1="22" x2="34" y2="22" stroke="#D4A574" stroke-width="1" />
        <rect x="14" y="26" width="20" height="12" fill="#2a2a2a" rx="1" />
      </svg>
      <span class="mc-day-number">{{.Stats.Day}}</span>
    </div>
  </div>

  <!-- Difficulty Indicator -->
  <div class="flex flex-col items-center text-center">
    <span class="label">Difficulty</span>
    <div class="mc-difficulty-indicator mt-2">
      {{if eq .Stats.Difficulty "peaceful"}}
      <svg viewBox="0 0 48 48" width="64" height="64" class="mc-difficulty-icon">
        <rect x="4" y="4" width="40" height="40" fill="#2d5a27" rx="4" />
        <circle cx="24" cy="24" r="6" fill="#55FF55" />
        <circle cx="24" cy="16" r="4" fill="#FF69B4" />
        <circle cx="30" cy="21" r="4" fill="#FF69B4" />
        <circle cx="28" cy="29" r="4" fill="#FF69B4" />
        <circle cx="20" cy="29" r="4" fill="#FF69B4" />
        <circle cx="18" cy="21" r="4" fill="#FF69B4" />
        <circle cx="24" cy="24" r="4" fill="#FFFF00" />
      </svg>
      {{else if eq .Stats.Difficulty "easy"}}
      <svg viewBox="0 0 48 48" width="64" height="64" class="mc-difficulty-icon">
        <rect x="4" y="4" width="40" height="40" fill="#3d6b35" rx="4" />
        <rect x="22" y="8" width="4" height="24" fill="#888888" />
        <rect x="23" y="9" width="2" height="22" fill="#AAAAAA" />
        <rect x="16" y="30" width="16" height="4" fill="#8B4513" />
        <rect x="17" y="31" width="14" height="2" fill="#A0522D" />
        <rect x="22" y="34" width="4" height="6" fill="#4a4a4a" />
      </svg>
      {{else if eq .Stats.Difficulty "normal"}}
      <svg viewBox="0 0 48 48" width="64" height="64" class="mc-difficulty-icon">
        <rect x="4" y="4" width="40" height="40" fill="#5a5a27" rx="4" />
        <g transform="rotate(-30 24 24)">
          <rect x="22" y="6" width="4" height="22" fill="#888888" />
          <rect x="23" y="7" width="2" height="20" fill="#AAAAAA" />
          <rect x="16" y="26" width="16" height="3" fill="#8B4513" />
          <rect x="22" y="29" width="4" height="5" fill="#4a4a4a" />
        </g>
        <g transform="rotate(30 24 24)">
          <rect x="22" y="6" width="4" height="22" fill="#888888" />
          <rect x="23" y="7" width="2" height="20" fill="#AAAAAA" />
          <rect x="16" y="26" width="16" height="3" fill="#8B4513" />
          <rect x="22" y="29" width="4" height="5" fill="#4a4a4a" />
        </g>
      </svg>
      {{else if eq .Stats.Difficulty "hard"}}
      <svg viewBox="0 0 48 48" width="64" height="64" class="mc-difficulty-icon">
        <rect x="4" y="4" width="40" height="40" fill="#5a2727" rx="4" />
        <ellipse cx="24" cy="20" rx="12" ry="10" fill="#E8E8E8" />
        <ellipse cx="24" cy="22" rx="10" ry="8" fill="#F4F4F4" />
        <ellipse cx="19" cy="20" rx="3" ry="4" fill="#1a1a1a" />
        <ellipse cx="29" cy="20" rx="3" ry="4" fill="#1a1a1a" />
        <polygon points="24,24 22,28 26,28" fill="#2a2a2a" />
        <rect x="17" y="30" width="14" height="6" fill="#E8E8E8" />
        <line x1="20" y1="30" x2="20" y2="36" stroke="#1a1a1a" stroke-width="1" />
        <line x1="24" y1="30" x2="24" y2="36" stroke="#1a1a1a" stroke-width="1" />
        <line x1="28" y1="30" x2="28" y2="36" stroke="#1a1a1a" stroke-width="1" />
        <circle cx="19" cy="20" r="1" fill="#FF0000" />
        <circle cx="29" cy="20" r="1" fill="#FF0000" />
      </svg>
      {{else}}
      <svg viewBox="0 0 48 48" width="64" height="64" class="mc-difficulty-icon">
        <rect x="4" y="4" width="40" height="40" fill="#4a4a4a" rx="4" />
        <text x="24" y="30" text-anchor="middle" font-size="20" fill="#FFF">?</text>
      </svg>
      {{end}}
      <span class="mc-difficulty-label">{{.Stats.Difficulty}}</span>
    </div>
  </div>
</div>
