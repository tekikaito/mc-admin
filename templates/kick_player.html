<div
  id="kick-modal"
  class="fixed inset-0 z-50 flex items-center justify-center"
  style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; z-index: 50;"
>
  <div class="absolute inset-0" style="background-color: rgba(0,0,0,0.8); position: absolute; top: 0; left: 0; right: 0; bottom: 0;" data-close-modal="kick"></div>
  <div
    class="mc-box relative z-10 w-full max-w-md"
    style="position: relative; z-index: 10; width: 100%; max-width: 400px;"
  >
    <div class="flex items-start justify-between gap-4">
      <div>
        <p class="text-xs uppercase tracking-wide text-muted">
          Kick Player
        </p>
        <h3 class="mt-2">{{.PlayerName}}</h3>
        <p class="text-sm mt-1 text-muted">
          Provide a short reason that will be shown in-game.
        </p>
      </div>
      <button
        type="button"
        class="mc-btn"
        style="padding: 4px 8px; font-size: 1rem;"
        data-close-modal="kick"
      >
        âœ•
      </button>
    </div>
    {{if .Error}}
    <div
      class="mt-4 text-sm text-error" style="border: 2px solid #aa0000; background: rgba(170,0,0,0.2); padding: 8px;"
    >
      {{.Error}}
    </div>
    {{end}}
    <form
      class="mt-4 flex flex-col gap-4"
      hx-post="/players/{{urlquery .PlayerName}}/kick"
      hx-target="#modal-root"
      hx-swap="innerHTML"
    >
      <label
        class="text-xs uppercase tracking-wide text-muted"
        for="kick-reason"
        >Reason</label
      >
      <textarea
        id="kick-reason"
        name="reason"
        rows="3"
        class="mc-input"
        placeholder="Griefing, AFK farming, inappropriate chat..."
      ></textarea>
      <div class="flex justify-end gap-3">
        <button
          type="button"
          class="mc-btn"
          data-close-modal="kick"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="mc-btn mc-btn-danger"
        >
          Kick Player
        </button>
      </div>
    </form>
  </div>
