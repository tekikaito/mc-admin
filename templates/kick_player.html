<div
  id="kick-modal"
  class="fixed inset-0 z-50 flex items-center justify-center"
>
  <div class="absolute inset-0 bg-slate-950/80" data-close-modal="kick"></div>
  <div
    class="relative z-10 w-full max-w-md rounded-2xl border border-slate-800 bg-slate-900/90 p-6 shadow-2xl shadow-slate-950/70"
  >
    <div class="flex items-start justify-between gap-4">
      <div>
        <p class="text-xs uppercase tracking-[0.4em] text-slate-500">
          Kick Player
        </p>
        <h3 class="text-xl font-semibold mt-2">{{.PlayerName}}</h3>
        <p class="text-sm text-slate-400 mt-1">
          Provide a short reason that will be shown in-game.
        </p>
      </div>
      <button
        type="button"
        class="text-slate-500 hover:text-white"
        data-close-modal="kick"
      >
        âœ•
      </button>
    </div>
    {{if .Error}}
    <div
      class="mt-4 rounded-lg border border-red-700/70 bg-red-900/30 px-4 py-2 text-sm text-red-200"
    >
      {{.Error}}
    </div>
    {{end}}
    <form
      class="mt-4 space-y-4"
      hx-post="/players/{{urlquery .PlayerName}}/kick"
      hx-target="#modal-root"
      hx-swap="innerHTML"
    >
      <label
        class="text-xs uppercase tracking-[0.3em] text-slate-500"
        for="kick-reason"
        >Reason</label
      >
      <textarea
        id="kick-reason"
        name="reason"
        rows="3"
        class="w-full rounded-xl border border-slate-800 bg-slate-950/40 px-4 py-3 text-sm text-slate-100 focus:outline-none focus:ring-2 focus:ring-red-400"
        placeholder="Griefing, AFK farming, inappropriate chat..."
      >
{{.Reason}}</textarea
      >
      <div class="flex items-center justify-end gap-3">
        <button
          type="button"
          class="rounded-xl border border-slate-700 px-4 py-2 text-sm text-slate-300 hover:bg-slate-800"
          data-close-modal="kick"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="rounded-xl bg-red-500/90 px-4 py-2 text-sm font-semibold text-white hover:bg-red-400"
        >
          Kick Player
        </button>
      </div>
    </form>
  </div>
</div>
