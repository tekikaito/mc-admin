<div id="kick-modal" class="modal-overlay">
  <div class="modal-overlay" data-close-modal="kick" style="position: absolute; inset: 0;"></div>
  <div class="modal" style="position: relative; z-index: 10;">
    <div class="modal-header flex items-start justify-between gap-4">
      <div>
        <p class="label m-0">Kick Player</p>
        <h3 class="modal-title mt-2">{{.PlayerName}}</h3>
        <p class="text-sm text-muted mt-1">
          Provide a short reason that will be shown in-game.
        </p>
      </div>
      <button
        type="button"
        class="mc-btn mc-btn--sm"
        data-close-modal="kick"
      >
        x
      </button>
    </div>
    {{if .Error}}
    <div class="mc-panel--inset text-error text-sm mt-4">
      {{.Error}}
    </div>
    {{end}}
    <form
      class="modal-body mt-4"
      hx-post="/players/{{urlquery .PlayerName}}/kick"
      hx-target="#modal-root"
      hx-swap="innerHTML"
    >
      <div class="input-group">
        <label for="kick-reason">Reason</label>
        <textarea
          id="kick-reason"
          name="reason"
          rows="3"
          class="mc-input"
          placeholder="Griefing, AFK farming, inappropriate chat..."
        ></textarea>
      </div>
      <div class="modal-footer mt-6">
        <button
          type="button"
          class="mc-btn"
          data-close-modal="kick"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="mc-btn mc-btn--danger"
        >
          Kick Player
        </button>
      </div>
    </form>
  </div>
</div>
