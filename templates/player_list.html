<div class="flex items-center gap-2 mb-4">
  <span class="text-sm text-muted">Online:</span>
  <span class="player-count">{{.OnlineCount}} / {{.MaxCount}}</span>
</div>
{{if .Players}}
<ul class="player-list">
  {{range .Players}}
  <li class="player-list-item justify-between">
    <span class="truncate">{{.}}</span>
    <button
      type="button"
      class="mc-btn mc-btn--danger mc-btn--sm"
      hx-get="/players/{{urlquery .}}/kick"
      hx-target="#modal-root"
      hx-swap="innerHTML"
    >
      Kick
    </button>
  </li>
  {{end}}
</ul>
{{else}}
<div class="empty-state">
  <p class="empty-state__title">No players online</p>
  <p class="empty-state__desc">Invite your friends to join the server!</p>
</div>
{{end}}
